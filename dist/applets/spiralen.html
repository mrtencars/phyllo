<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"/>

    <title>Spiralen</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <link href="https://cindyjs.org/dist/v0.8/CindyJS.css" rel="stylesheet"/>
    <script src="https://cindyjs.org/dist/v0.8/Cindy.js" type="text/javascript"></script>
    <script async id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});

    </script>

    <script id="csinit" type="text/x-cindyscript">
      winkel = 1/3;

    </script>
    <script id="csdraw" type="text/x-cindyscript">
      anzahl = 100*|E-B|/|A-B|;
      stoerung = 0.0003*F.y;
      gesamtwinkel = winkel + stoerung;
      repeat(anzahl,i,
      	w=i*gesamtwinkel*360°;
      	p=(cos(w),sin(w))*0.4*sqrt(i);
      	draw(p,size->sqrt(i),color->hue(0.6));
        drawtext((-.2,0),gesamtwinkel*360°);
      );


    </script>
    <script type="text/javascript">
        const cdy = CindyJS({
            scripts: "cs*",
            defaultAppearance: {
                dimDependent: 0.7,
                fontFamily: "sans-serif",
                lineSize: 1,
                pointSize: 5.0,
                textsize: 12.0,
            },
            angleUnit: "°",
            geometry: [
                {
                    name: "A",
                    type: "Free",
                    pos: [6, 3],
                    color: [1.0, 0.0, 0.0],
                    visible: false,
                },
                {
                    name: "B",
                    type: "Free",
                    pos: [6, -3],
                    color: [1.0, 0.0, 0.0],
                    visible: false,
                },
                {
                    name: "C",
                    type: "Free",
                    pos: [7, 3],
                    color: [1.0, 0.0, 0.0],
                    visible: false,
                },
                {
                    name: "D",
                    type: "Free",
                    pos: [7, -3],
                    color: [1.0, 0.0, 0.0],
                    visible: false,
                },
                {
                    name: "a",
                    type: "Segment",
                    color: [0.0, 0.0, 0.0],
                    args: ["A", "B"],
                    size: 3,
                },
                {
                    name: "b",
                    type: "Segment",
                    color: [0.0, 0.0, 0.0],
                    args: ["C", "D"],
                    size: 3,
                },
                {
                    name: "E",
                    type: "PointOnSegment",
                    pos: [6, 1],
                    color: [1.0, 0.0, 0.0],
                    args: ["a"],
                    labeled: true,
                    printname: "Anzahl",
                },
                {
                    name: "F",
                    type: "PointOnSegment",
                    pos: [7, 0],
                    color: [1.0, 0.0, 0.0],
                    args: ["b"],
                    labeled: true,
                    printname: "Störung",
                },
            ],
            ports: [
                {
                    id: "CSCanvas",
                    width: 800,
                    height: 400,
                    transform: [
                        {
                            visibleRect: [
                                -8,
                                4,
                                8,
                                -4,
                            ],
                        },
                    ],
                    axes: false,
                    background: "rgb(255,255,255)",
                },
            ],
            csconsole: false,
            use: ["katex"],
            cinderella: {build: 1999, version: [3, 0, 1999]},
        });
    </script>
</head>
<body>
<div id="CSCanvas"></div>
<div align="center">
    <b>Winkel:</b> \(\alpha=\omega\cdot 360°=\)
    <input id="winkel" size="4" value="1/3"/>*360°
    <button onclick="cdy.evokeCS('winkel=' + document.getElementById('winkel').value + ';')" type="button">Setzen
    </button>
</div>
</body>
</html>
